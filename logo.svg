<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="195" fill="#8FAA8E" stroke="#8B4513" stroke-width="5"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="170" fill="#FFF8DC"/>
  
  <!-- Text Arc Top -->
  <path id="topArc" d="M 80,200 A 120,120 0 0,1 320,200" fill="none"/>
  <text font-family="Georgia, serif" font-size="38" font-weight="bold" fill="#D32F2F">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      LADY BUGS
    </textPath>
  </text>
  
  <!-- Text Arc Bottom -->
  <path id="bottomArc" d="M 80,200 A 120,120 0 0,0 320,200" fill="none"/>
  <text font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#D32F2F">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      COUNTRY KITCHEN
    </textPath>
  </text>
  
  <!-- Chef's Pot -->
  <ellipse cx="200" cy="220" rx="50" ry="15" fill="#444"/>
  <rect x="150" y="210" width="100" height="40" rx="5" fill="#444"/>
  <ellipse cx="200" cy="210" rx="50" ry="15" fill="#666"/>
  
  <!-- Steam -->
  <path d="M 185,195 Q 180,180 185,165" stroke="#AAA" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 200,190 Q 195,175 200,160" stroke="#AAA" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 215,195 Q 220,180 215,165" stroke="#AAA" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Chef's Hat -->
  <ellipse cx="200" cy="150" rx="35" ry="25" fill="white" stroke="#333" stroke-width="2"/>
  <rect x="175" y="145" width="50" height="15" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Decorative Leaves -->
  <ellipse cx="50" cy="200" rx="15" ry="25" fill="#2F5233" transform="rotate(-30 50 200)"/>
  <ellipse cx="350" cy="200" rx="15" ry="25" fill="#2F5233" transform="rotate(30 350 200)"/>
  
  <!-- Text: Add Your Logo Here -->
  <text x="200" y="330" font-family="Arial" font-size="16" fill="#8B4513" text-anchor="middle">
    Replace with your ladybug logo!
  </text>
</svg>
